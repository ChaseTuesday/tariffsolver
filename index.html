<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TariffSolver</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(180deg, #0d1117, #161b22);
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        letter-spacing: 0.5px;
      }

      p {
        font-size: 1.25rem;
        color: #c9d1d9;
        margin-bottom: 2.5rem;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 14px;
        align-items: center;
      }

      a.button-primary,
      a.button-secondary {
        display: inline-block;
        padding: 14px 32px;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 500;
        text-decoration: none;
        transition: background-color 0.2s ease, transform 0.1s ease;
        width: 220px;
        text-align: center;
      }

      a.button-primary {
        background-color: #0070f3;
        color: #fff;
      }

      a.button-primary:hover {
        background-color: #0057c2;
        transform: translateY(-1px);
      }

      a.button-secondary {
        background-color: transparent;
        border: 2px solid #0070f3;
        color: #0070f3;
      }

      a.button-secondary:hover {
        background-color: #0070f3;
        color: #fff;
        transform: translateY(-1px);
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #8b949e;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>TariffSolver</h1>
      <p>Classification at the Speed of Trade</p>

      <div class="button-container">
        <a href="https://demo.tariffsolver.com" target="_blank" class="button-primary">
          Try Live Demo →
        </a>
        <a href="https://mailchi.mp/your-mailchimp-signup" target="_blank" class="button-secondary">
          Join Beta Access →
        </a>
      </div>
    </main>

    <footer>
      © 2025 TariffSolver Inc. All rights reserved.
    </footer>
  </body>
</html>
