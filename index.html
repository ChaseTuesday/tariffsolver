<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TariffSolver - AI Tariff Classification at the Speed of Trade</title>
    <meta name="description" content="AI-powered tariff classification tool. Get instant HS codes with Claude AI.">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const { Search, Package, Globe, ChevronRight, Zap, Shield, TrendingUp, CheckCircle, AlertCircle } = lucide;

        function TariffSolver() {
          const [productDesc, setProductDesc] = useState('');
          const [loading, setLoading] = useState(false);
          const [result, setResult] = useState(null);
          const [error, setError] = useState(null);

          const classifyProduct = async () => {
            if (!productDesc.trim()) {
              setError('Please enter a product description');
              return;
            }

            setLoading(true);
            setError(null);
            setResult(null);

            try {
              const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  model: 'claude-sonnet-4-20250514',
                  max_tokens: 1000,
                  messages: [{
                    role: 'user',
                    content: `You are an expert in tariff classification and HS (Harmonized System) codes. Classify the following product and provide the most likely HS code.

Product Description: ${productDesc}

Respond ONLY with a valid JSON object (no markdown, no backticks) in this exact format:
{
  "hs_code": "1234.56.78",
  "description": "Brief description of what this HS code covers",
  "confidence": "high/medium/low",
  "reasoning": "Brief explanation of why this classification applies",
  "chapter": "Chapter number and name",
  "considerations": ["Key factor 1", "Key factor 2", "Key factor 3"]
}`
                  }]
                })
              });

              const data = await response.json();
              
              if (!data.content || !data.content[0]) {
                throw new Error('Invalid response from API');
              }

              const text = data.content[0].text;
              const cleanText = text.replace(/```json|```/g, '').trim();
              const classification = JSON.parse(cleanText);
              
              setResult(classification);
            } catch (err) {
              console.error('Classification error:', err);
              setError('Failed to classify product. Please try again.');
            } finally {
              setLoading(false);
            }
          };

          const handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              classifyProduct();
            }
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
              <header className="bg-white border-b border-gray-200 shadow-sm">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-3">
                      <div className="bg-gradient-to-br from-blue-600 to-indigo-600 p-2 rounded-lg">
                        <Globe className="w-6 h-6 text-white" />
                      </div>
                      <div>
                        <h1 className="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                          TariffSolver
                        </h1>
                        <p className="text-xs text-gray-500">Classification at the speed of trade</p>
                      </div>
                    </div>
                    <div className="flex items-center gap-2 text-sm text-gray-600">
                      <Zap className="w-4 h-4 text-yellow-500" />
                      <span className="font-medium">Powered by Claude</span>
                    </div>
                  </div>
                </div>
              </header>

              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div className="text-center mb-12">
                  <h2 className="text-4xl font-bold text-gray-900 mb-4">
                    AI-Powered Tariff Classification
                  </h2>
                  <p className="text-xl text-gray-600 max-w-2xl mx-auto">
                    Get instant HS code classifications with AI precision. Save time, reduce errors, streamline customs clearance.
                  </p>
                </div>

                <div className="grid md:grid-cols-3 gap-6 mb-12">
                  <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div className="bg-blue-100 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                      <Zap className="w-6 h-6 text-blue-600" />
                    </div>
                    <h3 className="font-semibold text-gray-900 mb-2">Instant Results</h3>
                    <p className="text-gray-600 text-sm">Get HS codes in seconds, not hours</p>
                  </div>
                  <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div className="bg-green-100 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                      <Shield className="w-6 h-6 text-green-600" />
                    </div>
                    <h3 className="font-semibold text-gray-900 mb-2">AI Accuracy</h3>
                    <p className="text-gray-600 text-sm">Expert-level classification powered by Claude</p>
                  </div>
                  <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div className="bg-purple-100 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                      <TrendingUp className="w-6 h-6 text-purple-600" />
                    </div>
                    <h3 className="font-semibold text-gray-900 mb-2">Compliance Ready</h3>
                    <p className="text-gray-600 text-sm">Detailed reasoning for audit trails</p>
                  </div>
                </div>

                <div className="bg-white rounded-2xl shadow-lg border border-gray-200 p-8 max-w-4xl mx-auto">
                  <div className="flex items-center gap-3 mb-6">
                    <Package className="w-6 h-6 text-blue-600" />
                    <h3 className="text-xl font-semibold text-gray-900">Classify Your Product</h3>
                  </div>

                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Product Description
                      </label>
                      <textarea
                        value={productDesc}
                        onChange={(e) => setProductDesc(e.target.value)}
                        onKeyPress={handleKeyPress}
                        placeholder="E.g., Women's cotton t-shirt with polyester print, short sleeves, crew neck..."
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        rows="4"
                        disabled={loading}
                      />
                      <p className="text-xs text-gray-500 mt-2">
                        Be as specific as possible: material, use, construction, features
                      </p>
                    </div>

                    {error && (
                      <div className="flex items-center gap-2 p-4 bg-red-50 border border-red-200 rounded-lg">
                        <AlertCircle className="w-5 h-5 text-red-600 flex-shrink-0" />
                        <p className="text-sm text-red-800">{error}</p>
                      </div>
                    )}

                    <button
                      onClick={classifyProduct}
                      disabled={loading || !productDesc.trim()}
                      className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 transition-all"
                    >
                      {loading ? (
                        <>
                          <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin" />
                          Classifying...
                        </>
                      ) : (
                        <>
                          <Search className="w-5 h-5" />
                          Classify Product
                        </>
                      )}
                    </button>
                  </div>

                  {result && (
                    <div className="mt-8 space-y-6 animate-fadeIn">
                      <div className="border-t border-gray-200 pt-6">
                        <div className="flex items-start justify-between mb-4">
                          <div>
                            <h4 className="text-lg font-semibold text-gray-900 mb-1">
                              HS Code Classification
                            </h4>
                            <p className="text-sm text-gray-500">{result.chapter}</p>
                          </div>
                          <div className={`px-3 py-1 rounded-full text-xs font-medium ${
                            result.confidence === 'high' ? 'bg-green-100 text-green-800' :
                            result.confidence === 'medium' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-orange-100 text-orange-800'
                          }`}>
                            {result.confidence.toUpperCase()} CONFIDENCE
                          </div>
                        </div>

                        <div className="bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-600 p-6 rounded-lg mb-6">
                          <div className="text-4xl font-bold text-blue-600 mb-2">
                            {result.hs_code}
                          </div>
                          <p className="text-gray-700">{result.description}</p>
                        </div>

                        <div className="space-y-4">
                          <div>
                            <h5 className="font-semibold text-gray-900 mb-2 flex items-center gap-2">
                              <CheckCircle className="w-5 h-5 text-blue-600" />
                              Classification Reasoning
                            </h5>
                            <p className="text-gray-700 bg-gray-50 p-4 rounded-lg">
                              {result.reasoning}
                            </p>
                          </div>

                          <div>
                            <h5 className="font-semibold text-gray-900 mb-2">Key Considerations</h5>
                            <ul className="space-y-2">
                              {result.considerations.map((item, idx) => (
                                <li key={idx} className="flex items-start gap-2 text-gray-700">
                                  <ChevronRight className="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" />
                                  <span>{item}</span>
                                </li>
                              ))}
                            </ul>
                          </div>

                          <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mt-6">
                            <p className="text-sm text-yellow-800">
                              <strong>Note:</strong> This is an AI-generated classification. Always verify with official tariff schedules and consult with customs brokers or trade compliance experts for final determination.
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>

                <div className="mt-12 text-center text-sm text-gray-500">
                  <p>Built with Claude API â€¢ Harmonized System codes based on international standards</p>
                </div>
              </div>

              <style>{`
                @keyframes fadeIn {
                  from {
                    opacity: 0;
                    transform: translateY(10px);
                  }
                  to {
                    opacity: 1;
                    transform: translateY(0);
                  }
                }
                .animate-fadeIn {
                  animation: fadeIn 0.5s ease-out;
                }
              `}</style>
            </div>
          );
        }

        ReactDOM.render(<TariffSolver />, document.getElementById('root'));
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
