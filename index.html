<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TariffSolver - AI Tariff Classification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .header p { color: #666; font-size: 1.1em; }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .hint { color: #999; font-size: 0.9em; margin-top: 5px; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error {
            background: #fee;
            border: 2px solid #fcc;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
            margin-bottom: 20px;
        }
        .results {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .hs-code {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }
        .hs-code-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .confidence {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .confidence-high { background: #d4edda; color: #155724; }
        .confidence-medium { background: #fff3cd; color: #856404; }
        .confidence-low { background: #f8d7da; color: #721c24; }
        .section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        ul { list-style: none; padding: 0; }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child { border-bottom: none; }
        li::before {
            content: "‚Üí";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }
        .disclaimer {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê TariffSolver</h1>
            <p>AI-Powered Tariff Classification at the Speed of Trade</p>
        </div>

        <div class="card">
            <div class="form-group">
                <label for="productDesc">Product Description</label>
                <textarea 
                    id="productDesc" 
                    rows="5" 
                    placeholder="E.g., Women's cotton t-shirt with polyester print, short sleeves, crew neck..."></textarea>
                <div class="hint">Be as specific as possible: material, use, construction, features</div>
            </div>

            <div id="error" style="display: none;" class="error"></div>

            <button id="classifyBtn" onclick="classifyProduct()">
                üîç Classify Product
            </button>

            <div id="results" style="display: none;" class="results"></div>
        </div>

        <div class="footer">
            <p>‚ö° Powered by Claude API | Built with ‚ù§Ô∏è for International Trade</p>
        </div>
    </div>

    <script>
        async function classifyProduct() {
            const productDesc = document.getElementById('productDesc').value.trim();
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            const btn = document.getElementById('classifyBtn');

            if (!productDesc) {
                errorDiv.textContent = 'Please enter a product description';
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';
            resultsDiv.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Classifying...';

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: 'You are an expert in tariff classification and HS (Harmonized System) codes. Classify the following product and provide the most likely HS code.\n\nProduct Description: ' + productDesc + '\n\nRespond ONLY with a valid JSON object (no markdown, no backticks) in this exact format:\n{\n  "hs_code": "1234.56.78",\n  "description": "Brief description of what this HS code covers",\n  "confidence": "high/medium/low",\n  "reasoning": "Brief explanation of why this classification applies",\n  "chapter": "Chapter number and name",\n  "considerations": ["Key factor 1", "Key factor 2", "Key factor 3"]\n}'
                        }]
                    })
                });

                const data = await response.json();
                const text = data.content[0].text;
                const cleanText = text.replace(/```json|```/g, '').trim();
                const result = JSON.parse(cleanText);

                displayResults(result);
            } catch (err) {
                errorDiv.textContent = 'Failed to classify product. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîç Classify Product';
            }
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            
            const confidenceClass = 'confidence-' + result.confidence;
            
            const considerationsHTML = result.considerations
                .map(item => '<li>' + item + '</li>')
                .join('');

            resultsDiv.innerHTML = `
                <div class="confidence ${confidenceClass}">
                    ${result.confidence.toUpperCase()} CONFIDENCE
                </div>

                <div class="hs-code">
                    <div class="hs-code-number">${result.hs_code}</div>
                    <p><strong>${result.chapter}</strong></p>
                    <p>${result.description}</p>
                </div>

                <div class="section">
                    <h3>‚úì Classification Reasoning</h3>
                    <p>${result.reasoning}</p>
                </div>

                <div class="section">
                    <h3>Key Considerations</h3>
                    <ul>${considerationsHTML}</ul>
                </div>

                <div class="disclaimer">
                    <strong>‚ö†Ô∏è Note:</strong> This is an AI-generated classification. Always verify with official tariff schedules and consult with customs brokers or trade compliance experts for final determination.
                </div>
            `;

            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
